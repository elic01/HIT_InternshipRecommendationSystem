<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Internships - HIT Internship System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/saved.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Saved Internships</h1>
        
        <div class="flex justify-between items-center mb-6">
            <div class="flex gap-4">
                <select id="sortSelect" class="glass-select px-4 py-2 rounded-lg">
                    <option value="date">Date Saved</option>
                    <option value="match">Match Score</option>
                    <option value="company">Company Name</option>
                </select>
            </div>
            <div class="text-gray-600">
                Showing <span id="startRange">1</span> - <span id="endRange">9</span> of 
                <span id="totalItems">0</span> saved internships
            </div>
        </div>

        <div id="savedGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Saved internships will be populated here -->
        </div>

        <div class="flex justify-center mt-8 gap-4">
            <button id="prevPage" class="px-4 py-2 rounded-lg bg-primary text-white disabled:opacity-50">
                <i class="fas fa-chevron-left mr-2"></i>Previous
            </button>
            <button id="nextPage" class="px-4 py-2 rounded-lg bg-primary text-white disabled:opacity-50">
                Next<i class="fas fa-chevron-right ml-2"></i>
            </button>
        </div>
    </div>
    <script src="assets/js/saved.js"></script>
</body>
</html>
