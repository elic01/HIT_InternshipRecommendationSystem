<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships | HIT IRS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Inherit the same styles from dashboard.html -->
</head>
<body class="light">
    <div class="ml-64 flex-1 p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Available Internships</h2>
            <div class="flex gap-4">
                <input type="search" placeholder="Search internships..." class="px-4 py-2 rounded-lg bg-white/10">
                <select class="px-4 py-2 rounded-lg bg-white/10">
                    <option>All Categories</option>
                    <option>Software Development</option>
                    <option>Data Science</option>
                    <option>Machine Learning</option>
                </select>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="internships-grid">
            <!-- Internship cards will be dynamically loaded here -->
        </div>
    </div>
</body>
</html>
