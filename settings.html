<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | HIT IRS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-light: #3B82F6;
            --secondary-light: #60A5FA;
            --background-light: #F3F4F6;
            --text-light: #1F2937;
            --primary-dark: #1E40AF;
            --secondary-dark: #1D4ED8;
            --background-dark: #111827;
            --text-dark: #F9FAFB;
        }

        .dark {
            --primary: var(--primary-dark);
            --secondary: var(--secondary-dark);
            --background: var(--background-dark);
            --text: var(--text-dark);
        }

        .light {
            --primary: var(--primary-light);
            --secondary: var(--secondary-light);
            --background: var(--background-light);
            --text: var(--text-light);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .settings-section {
            transition: transform 0.3s ease;
        }

        .settings-section:hover {
            transform: translateY(-2px);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-light);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="light">
    <div class="flex h-screen">
        <aside class="sidebar w-64 h-screen fixed left-0 overflow-y-auto custom-scrollbar">
            <!-- Sidebar content same as applications.html -->
        </aside>

        <main class="ml-64 flex-1 p-8">
            <!-- Top Bar -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-2xl font-bold">Settings</h2>
                    <p class="text-gray-500">Manage your account preferences</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-700">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="relative">
                        <button class="p-2 rounded-full hover:bg-gray-700">
                            <i class="fas fa-bell"></i>
                        </button>
                    </div>
                    <img src="https://picsum.photos/40/40?random=1" alt="Profile" class="w-10 h-10 rounded-full">
                </div>
            </div>

            <!-- Settings Sections -->
            <div class="space-y-6">
                <!-- Profile Settings -->
                <div class="glass-card p-6 settings-section">
                    <h3 class="text-xl font-bold mb-4">Profile Settings</h3>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Full Name</label>
                            <input type="text" class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10" value="John Doe">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Email</label>
                            <input type="email" class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10" value="john.doe@hit.edu.cn">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Student ID</label>
                            <input type="text" class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10" value="12345678">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Major</label>
                            <input type="text" class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10" value="Computer Science">
                        </div>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="glass-card p-6 settings-section">
                    <h3 class="text-xl font-bold mb-4">Notification Settings</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <h4 class="font-medium">Email Notifications</h4>
                                <p class="text-sm text-gray-500">Receive email updates about your applications</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <h4 class="font-medium">Application Updates</h4>
                                <p class="text-sm text-gray-500">Get notified about status changes</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Privacy Settings -->
                <div class="glass-card p-6 settings-section">
                    <h3 class="text-xl font-bold mb-4">Privacy Settings</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <h4 class="font-medium">Profile Visibility</h4>
                                <p class="text-sm text-gray-500">Make your profile visible to companies</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="flex justify-end">
                    <button class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                        Save Changes
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        let isDark = false;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            body.className = isDark ? 'dark' : 'light';
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
    </script>
</body>
</html>
